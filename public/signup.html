<!-- signup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CyberGuard Pro - Sign Up</title>
    <script src="script.js" defer></script>
</head>
<body>
    <div id="app">
        <h1>Sign Up</h1>
        <div id="signup-container">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email">
            
            <label for="signup-password">Password:</label>
            <input type="password" id="signup-password" placeholder="Enter your password">
            
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" placeholder="Confirm your password">

            <label for="organization-id">Organization ID:</label>
            <input type="text" id="organization-id" placeholder="Enter your organization ID">

            <button id="completeSignupButton">Complete Signup</button>
            <p id="password-mismatch-msg" style="color: red;"></p>
        </div>
    </div>




</body>
</html>
